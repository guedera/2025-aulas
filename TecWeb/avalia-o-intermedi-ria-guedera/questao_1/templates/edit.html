<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get-it</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/getit.css" />
  </head>
  <body>
    <header class="appbar">
      <img src="/img/logo-getit.png" alt="Logo Get-it" class="logo" />
      <span class="subtitle">Como o Post-it, mas com outro verbo</span>
    </header>
    
    <main class="container">
      <form class="form-card" method="post">
        <div class="form-group">
          <label for="titulo"></label>
          <input
            class="form-card-title"
            type="text"
            name="titulo"
            value="{title}"
          />
        </div>
        <div class="form-group">
          <label for="detalhes"></label>
          <textarea class="autoresize" name="detalhes">{details}</textarea>
        </div>
        <div class="btn-edit">
          <a href="../">
            <button class="edit-cancel" type="button" name="edit_cancel">
              Cancelar
            </button>
          </a>
          <button class="edit-save" type="submit" name="edit_save">
            Salvar
          </button>
        </div>
      </form>
    </main>
    
    <script type="text/javascript" src="/getit.js"></script>
  </body>
</html>
