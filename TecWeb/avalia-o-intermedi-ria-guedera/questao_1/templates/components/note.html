<div class="card" method="get">
  <div class="card-header">
    <h3 class="card-title">{title}</h3>
      <a href="/delete/{id}" class="btn-deletar">
        <img src="img/img-delete.png" class="img-delete" />
      </a>
      <a href="/update/{id}" class="btn-editar">
        <img src="img/img-edit.png" class="img-edit" />
      </a>
  </div>
  <div class="card-content">
    <p>{details}</p>
  </div>
</div>
